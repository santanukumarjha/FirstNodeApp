<html>
	<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	</head>
   
   <body ng-app='myApp'>
      <div ng-controller='myCtrl'>
		  <div class='row'>
			  <div class='col-lg-8 col-md-8 col-md-offset-2'>
				  <h5> Sample Kitchen Display</h5>
					<table class='table table-striped'>
						<tr>
							<th>Name</th>
							<th>Quantity Info</th>
							<th>CreatedTillNow</th>
							<th>Predicted</th>
							<th>Action</th>
						</tr>

						<tr ng-repeat='obj in data'>
							<td>{{obj.name}}</td>
							<td>{{obj.quantity}}</td> 
							<td>{{obj.createdTillNow}}</td> 
							<td>{{obj.predicted}}</td> 				 
							<td><button class='btn btn-sm btn-primary' ng-click='changeStatus(obj)'>Done</button></td> 				 
						</tr>

					</table>
				</div>
			</div>
			<div class='col-lg-8 col-md-8 col-md-offset-2'>
				<h5> Sample Report</h5>
					<table class='table table-striped'>
						<tr>
							<th>Name</th>
							<th>Produced</th>
							<th>Predicted</th>
							
						</tr>

						<tr ng-repeat='obj in data'>
							<td>{{obj.name}}</td>
							<td>{{obj.createdTillNow}}</td> 
							<td>{{obj.predicted}}</td> 				 
						</tr>

					</table>
				</div>
			</div>
      </div>
      
   </body>
	<script>
		var app = angular.module("myApp", []); 
		app.controller('myCtrl', function($scope, $http) {
			var initialize = function(){
				$http.get("http://localhost:3000/orders").then(function(response) {
					$scope.data = response.data;
				});
			};
			

			$scope.changeStatus = function(obj){
				$http.put("http://localhost:3000/orders/"+obj._id).then(function(response) {
					initialize();
				});
			};

			initialize();
		});
	</script>
</html>
